{% block contenido %}
<div class="form-container">
    <h1 class="form-title">Actualizar Orden</h1>
    <form id="actualizar-form" method="post" enctype="multipart/form-data"
        onsubmit="event.preventDefault(); confirmUpdate();">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'ordenlista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function confirmUpdate() {
        Swal.fire({
            title: "Estas seguro de que quieres guardar los cambios?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Guardar",
            denyButtonText: `No guardar`,
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire("Guardado!", "", "success").then(() => {
                    document.getElementById("actualizar-form").submit();
                });
            } else if (result.isDenied) {
                Swal.fire("Cambios no guardados", "", "info");
            }
        });
    }
</script>

{% endblock %}
