<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: url("{% static 'core/img/FondoMorado.webp' %}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-logo img {
      max-width: 150px;
    }
    .form-label {
      font-weight: bold;
      color: #fff;
    }
    .form-control-lg {
      border-radius: 5px;
      background-color: transparent;
      border: none;
      color: #fff;
    }
    .form-control-lg::placeholder {
      color: #ccc;
    }
    .btn-block {
      border-radius: 5px;
    }
    .login-title {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-logo">
          <img src="{% static 'core/img/LogoLogin.png' %}" alt="Logo">
        </div>
        <h2 class="text-center mb-4 login-title">Iniciar sesión</h2>
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          {% if form.errors %}
            <p class="text-danger">Nombre de usuario o contraseña incorrectos.</p>
          {% endif %}
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" required />
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg" required />
          </div>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me" />
              <label class="form-check-label" for="remember_me"> Recordarme </label>
            </div>
            <a href="#!">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
